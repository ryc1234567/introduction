<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML 超链接生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, button, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>HTML 超链接生成器</h2>

    <input id="url" placeholder="请输入链接（例如 https://example.com）">
    <input id="name" placeholder="请输入显示名称（例如 我的网页）">

    <button onclick="generate()">生成 HTML 代码</button>

    <textarea id="result" readonly placeholder="生成的 HTML 代码会显示在这里"></textarea>
</div>

<script>
function generate() {
    const url = document.getElementById("url").value.trim();
    const name = document.getElementById("name").value.trim();

    if (!url || !name) {
        alert("请填写链接和名称！");
        return;
    }

    const html = `<a href="${url}" target="_blank">${name}</a>`;
    document.getElementById("result").value = html;
}
</script>

</body>
</html>
