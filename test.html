<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转 HTML 代码</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .output {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Markdown 转 HTML 代码</h1>
    <textarea id="markdownInput" placeholder="在这里输入 Markdown"></textarea>
    <br>
    <button onclick="convertMarkdown()">转换为 HTML 代码</button>

    <h2>生成的 HTML 代码：</h2>
    <div id="output" class="output"></div>

    <script>
        function convertMarkdown() {
            var markdownText = document.getElementById('markdownInput').value;
            var converter = new showdown.Converter();
            var htmlOutput = converter.makeHtml(markdownText);
            var htmlCode = "<pre><code>" + escapeHtml(htmlOutput) + "</code></pre>";
            document.getElementById('output').innerHTML = htmlCode;
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, function (char) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                }[char];
            });
        }
    </script>
</body>
</html>
